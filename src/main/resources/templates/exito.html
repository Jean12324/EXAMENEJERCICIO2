<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro Exitoso</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="container mt-5 text-center">
            <div class="alert alert-success">
                <h1>¡Registro Exitoso!</h1>
                <p>Tu registro se ha completado con éxito.</p>
            </div>
            <ul class="list-group">
                <li class="list-group-item"><strong>Nombres:</strong> <span th:text="${ventaEntradas.nombres}"></span></li>
                <li class="list-group-item"><strong>Apellidos:</strong> <span th:text="${ventaEntradas.apellidos}"></span></li>
                <li class="list-group-item"><strong>DNI:</strong> <span th:text="${ventaEntradas.dni}"></span></li>
                <li class="list-group-item"><strong>Lugar de Residencia:</strong> <span th:text="${ventaEntradas.lugarResidencia}"></span></li>
                <li class="list-group-item"><strong>Teléfono Emergencia:</strong> <span th:text="${ventaEntradas.numeroContactoEmergencia}"></span></li>
                <li class="list-group-item"><strong>Teléfono Personal:</strong> <span th:text="${ventaEntradas.telefonoPersonal}"></span></li>
                <li class="list-group-item"><strong>Tipo de Sangre:</strong> <span th:text="${ventaEntradas.tipoSangre}"></span></li>
                <li class="list-group-item"><strong>Alergias:</strong> <span th:text="${ventaEntradas.alergias}"></span></li>
                <li class="list-group-item"><strong>Kilómetros:</strong> <span th:text="${ventaEntradas.kilometros}"></span></li>
            </ul>
        </div>
    </body>
</html>
